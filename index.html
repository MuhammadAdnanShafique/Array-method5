</head>
<body>
    <button onclick="b()">click</button>
    <input type="number" id="inputNumber">
    <h1 id="output">Enter any number for determines whether it's a prime number or not?</h1>
    <script>
        let element = document.getElementById('output')
        function b() {
            
            let input = parseInt(document.getElementById('inputNumber').value);
            let res = ' ';
            for (let i = 2; i <=input; i++) {
                document.getElementById('output').innerHTML=' ';
            if(input % i ==0){
                 res =`${input} is not a prime number`;
                break;
            }else{
                 res= `${input} is a prime number`;
            }
        }element.innerHTML += res
        }
        
      
    </script>

</body>
